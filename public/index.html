<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Name Tag | Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous"
        >
    </head>
    <body class="d-flex flex-column">
        <!--Navbar-->
        <header class="container-fluid">
            <nav class="navbar fixed-top py-3" >
                <a href="index.html" class="navbar-brand ps-4">Name Tag</a>
                <menu class="navbar-nav m-0 d-flex flex-row flex-grow-1 list-unstyled">
                    <li class="nav-item px-2">
                        <a href="mytag.html" class="nav-link">My Tag</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="share.html" class="nav-link">Share</a>
                    </li>
                </menu>
            </nav>
        </header>

        <main class="d-flex flex-column justify-content-around align-items-center">
            <!--Login Form-->
            <div class="border rounded p-5 m-5">
                <h1 class="mb-2 pb-1 border-bottom">Name Tag</h1>
                <form class="row justify-content-end g-3">
                    <div class="col-md-6">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" placeholder="Username" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password" class="form-control">
                    </div>
                    <div class="col-md-auto text-end">
                        <button onclick="signUp(event)" class="btn btn-primary">Sign up</button>
                    </div>
                    <div class="col-md-auto text-end">
                        <button onclick="login(event)"  class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </main>

        <footer class="container-fluid border-top" style="background-color: #e3f2fd;">
            <div class="mx-4 py-3">
                <span>Gent Yong</span>
                <a href="https://github.com/ThatLittleChicken/Nametag" class="float-end">GitHub</a>
            </div>
        </footer>

        <script src="login.js" async defer></script>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
        </script>
    </body>
</html>
